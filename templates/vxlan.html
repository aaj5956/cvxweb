<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CVX Web</title>


    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="{{ url_for('static', filename = 'css/style.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename = 'font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Cytoscape  -->
    <link href="{{ url_for('static', filename = 'cytoscape/style.css') }}" rel="stylesheet" />

    <!-- Cytoscape Dagre -->
    <script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
    <script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


    <!-- jQuery -->
    <script src="{{ url_for('static', filename = 'js/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>

    <!-- Cytoscape -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/2.5.4/cytoscape.min.js"></script>
    <script src="{{ url_for('static', filename = 'cytoscape/custom.js') }}"></script>

    <!-- Theme JavaScript -->
    <script src="{{ url_for('static', filename = 'js/custom.js') }}"></script>
</head>

<body id="page-top" class="index">

    <!-- Navigation -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <!-- <img class="img-responsive" src="img/Arista.png" alt="" /> -->
                <a class="navbar-brand" href="/">Arista</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden">
                        <a href="/"></a>
                    </li>
                    <li class="page-scroll"><a href="/connections">CVX Clients</a></li>
                    <li class="page-scroll"><a href="/topology">Topology</a></li>
                    <li class="page-scroll active"><a href="/vxlan">VxLAN</a></li>
                    <li class="page-scroll"><a href="/bugalerts">Bug Alerts</a></li>
                    <li class="page-scroll"><a href="#">RFE</a></li>
                    <li class="page-scroll">
                        <a href="#">Admin</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="content-container">
      <div class="row">
        <div class="col-lg-6 col-md-6">
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="text-center">#</th>
                <th class="text-center">SwitchID</th>
                <th class="text-center">Host</th>
                <th class="text-center">VTEP</th>
              </tr>
            </thead>
            <tbody>
              {% for row in op %}
                <tr>
                  <td>{{ loop.index }}</td>
                  <td>{{ row.mac }}</td>
                  <td>{{ row.host }}</td>
                  <td>{{ row.vtep }}</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class="col-lg-6 col-md-6">
          <h5>Graph</h5>
              <div id="cy-container">
                <div id="cy"></div>
              </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <div class="footer-below navbar-fixed-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        Copyright &copy; Arista Networks 2017
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
    <div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
        <a class="btn btn-primary" href="#page-top">
            <i class="fa fa-chevron-up"></i>
        </a>
    </div>
</body>

</html>
